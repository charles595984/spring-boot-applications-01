spring.application.name=spring-boot-cache

spring.datasource.url=jdbc:mysql://localhost:3306/skcoder_dev?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root@123
#spring.jpa.database-platform=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.cache.type=redis
# Do not cache nulls
#spring.cache.redis.cache-null-values=false
# 10 minutes default TTL
spring.cache.redis.time-to-live=600000ms
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix="CACHE_"
spring.data.redis.host=localhost
spring.data.redis.port=6379
# if we are using local redis or cloud but here we use docker so there is no need of username or password
spring.data.redis.username=
spring.data.redis.password=

logging.level.org.springframework.data.redis=DEBUG